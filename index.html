<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random HTML Structure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      #wrapper {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      label {
        flex-grow: 1;
        margin-right: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
      }

      ul.tasks {
        list-style-type: none;
        padding: 0;
      }

      ul.tasks li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 3px;
        font-size: 14px;
        display: flex;
        align-items: center;
      }

      ul.tasks li:last-child {
        margin-bottom: 0;
      }

      .done {
        text-decoration-line: line-through;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <form name="form">
        <label for="">
          <input type="text" name="task">
        </label>
        <button type="submit">Add Task</button>
      </form>

      <ul class="tasks"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
